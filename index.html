<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>ASM Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="city">Leeds</h1>
          <p class="current-details">
            Thursday 09:34, cloudy <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☁️</span>
          <span class="current-temperature-value">6</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/AnnaSM94" target="_blank">Anna Serra</a>,
          code is open-sourced on
          <a href="https://github.com/AnnaSM94/weather-app-asm" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="http://asm-weather-app.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
